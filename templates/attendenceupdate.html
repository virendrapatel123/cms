<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select,.timing {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Course Attendance</h2>
    <form action="/update/{{datas[0]}}" method='POST'>
       
        <div class="form-group">
            <label for="attendeeType">Attendee Type</label>
            <select id="attendeeType" name="attendeeType" value= required>
                <option value="student" value=student {% if datas[1]=='student' %} selected  {%endif%}>Student</option>
                <option value="teacher" value=teacher {% if datas[1]=='teacher' %} selected  {%endif%}>Teacher</option>
                <option value="staff"  value=teacher {% if datas[1]=='staff' %} selected  {%endif%}>Staff</option>
            </select>
        </div>
        <div class="form-group">
            <label for="attendeeId">Attendee ID</label>
            <input type="text" id="attendeeId" name="attendeeId" value={{datas[2]}} required>
        </div>
        <select name="type" id="" class="timing">
            <option value="in" {% if datas[3]=='in' %} selected  {%endif%}>In</option>
            <option value="out" {% if datas[3]=='out' %} selected  {%endif%}>Out</option>
        </select>
        
       
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
